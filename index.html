<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulet - The Circular Collectible Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            color: white;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            text-transform: lowercase;
            letter-spacing: -1px;
            margin-bottom: 30px;
            text-align: center;
            color: #ffc107;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            margin: 4px 0;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .nav-item:hover:not(.disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }
        
        .nav-item.active {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }
        
        .nav-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-icon {
            font-size: 1.2rem;
            margin-right: 12px;
            width: 20px;
        }
        
        .nav-label {
            flex: 1;
        }
        
        .coming-soon {
            font-size: 0.7rem;
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 2px 6px;
            border-radius: 8px;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .page-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
        }
        
        /* Profile Page Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-right: 16px;
        }
        
        .stat-content h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffc107;
        }
        
        .stat-subtitle {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 4px;
        }
        
        /* Packs Page Styles */
        .packs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .pack-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            transition: transform 0.2s ease;
        }
        
        .pack-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .pack-image {
            width: 120px;
            height: 300px;
            margin: 0 auto 20px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .pack-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .pack-price {
            font-size: 1.2rem;
            color: #ffc107;
            margin-bottom: 20px;
        }
        
        .open-pack-btn {
            background: linear-gradient(135deg, #ffc107, #ff8f00);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }
        
        .open-pack-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }
        
        .open-pack-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        
        .circulet-reveal {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: revealPop 0.6s ease-out;
            position: relative;
            overflow: visible;
        }
        
        @keyframes revealPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .circulet-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 20px 0 10px;
        }
        
        .circulet-rarity {
            font-size: 1rem;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .rarity-common { background: rgba(149, 165, 166, 0.3); color: #95a5a6; }
        .rarity-uncommon { background: rgba(52, 152, 219, 0.3); color: #3498db; }
        .rarity-rare { background: rgba(46, 204, 113, 0.3); color: #2ecc71; }
        .rarity-epic { background: rgba(155, 89, 182, 0.3); color: #9b59b6; }
        .rarity-legendary { background: rgba(241, 196, 15, 0.3); color: #f1c40f; }
        .rarity-chroma { background: rgba(116, 185, 255, 0.3); color: #74b9ff; }
        
        .close-modal {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }
        
        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1001;
        }
        
        /* Hidden pages */
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1 class="logo">circulet</h1>
        
        <nav class="sidebar-nav">
            <div class="nav-item active" onclick="showPage('profile')">
                <span class="nav-icon">📊</span>
                <span class="nav-label">Stats</span>
            </div>
            <div class="nav-item" onclick="showPage('packs')">
                <span class="nav-icon">🛒</span>
                <span class="nav-label">Packs</span>
            </div>
            <div class="nav-item disabled">
                <span class="nav-icon">📰</span>
                <span class="nav-label">News</span>
                <span class="coming-soon">Soon</span>
            </div>
            <div class="nav-item disabled">
                <span class="nav-icon">💬</span>
                <span class="nav-label">Chat</span>
                <span class="coming-soon">Soon</span>
            </div>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Page -->
        <div id="profile" class="page active">
            <h1 class="page-title">Your Profile</h1>
            
            <div class="stats-grid">
                <div class="stat-card tokens">
                    <div class="stat-icon">🪙</div>
                    <div class="stat-content">
                        <h3>Tokens</h3>
                        <div class="stat-value" id="token-count">0</div>
                    </div>
                </div>

                <div class="stat-card circets">
                    <div class="stat-icon">⭕</div>
                    <div class="stat-content">
                        <h3>Circulets Unlocked</h3>
                        <div class="stat-value" id="circulets-count">0</div>
                    </div>
                </div>

                <div class="stat-card friends">
                    <div class="stat-icon">👥</div>
                    <div class="stat-content">
                        <h3>Friends</h3>
                        <div class="stat-value">0</div>
                    </div>
                </div>

                <div class="stat-card place">
                    <div class="stat-icon">🏆</div>
                    <div class="stat-content">
                        <h3>Leaderboard Place</h3>
                        <div class="stat-value">#0</div>
                        <div class="stat-subtitle">of 0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Packs Page -->
        <div id="packs" class="page">
            <h1 class="page-title">Circulet Packs</h1>
            
            <div class="packs-grid">
                <div class="pack-card">
                    <div class="pack-image">
                        <img src="src/assets/packs/emoji-pack.svg" alt="Emoji Pack" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="pack-name">Emoji Pack</div>
                    <div class="pack-price">25 Tokens</div>
                    <button class="open-pack-btn" onclick="openPack('emoji')">Open Pack</button>
                </div>
                
                <div class="pack-card">
                    <div class="pack-image">
                        <img src="src/assets/packs/food-pack.svg" alt="Food Pack" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="pack-name">Food Pack</div>
                    <div class="pack-price">25 Tokens</div>
                    <button class="open-pack-btn" onclick="openPack('food')">Open Pack</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Circulet Reveal -->
    <div id="reveal-modal" class="modal">
        <div class="modal-content">
            <h2>You got a Circulet!</h2>
            <div id="circulet-reveal" class="circulet-reveal">
                <img id="circulet-image" src="" alt="" style="width: 100%; height: 100%; border-radius: 50%;">
            </div>
            <div id="circulet-name" class="circulet-name"></div>
            <div id="circulet-rarity" class="circulet-rarity"></div>
            <button class="close-modal" onclick="closeModal()">Awesome!</button>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            tokens: 50, // Start with some tokens for testing
            circulets: [],
            ownedCirculets: new Set()
        };
        
        // Circulets data
        const circuletsData = {
            "emoji": {
                "common": [
                    { id: "happy", name: "Happy Face", image: "src/assets/circulets/emoji-pack/common/happy.svg" },
                    { id: "sad", name: "Sad Face", image: "src/assets/circulets/emoji-pack/common/sad.svg" },
                    { id: "neutral", name: "Neutral Face", image: "src/assets/circulets/emoji-pack/common/neutral.svg" }
                ],
                "uncommon": [
                    { id: "wink", name: "Winking Face", image: "src/assets/circulets/emoji-pack/uncommon/wink.svg" },
                    { id: "surprised", name: "Surprised Face", image: "src/assets/circulets/emoji-pack/uncommon/surprised.svg" }
                ],
                "rare": [
                    { id: "cool", name: "Cool Face", image: "src/assets/circulets/emoji-pack/rare/cool.svg" },
                    { id: "angry", name: "Angry Face", image: "src/assets/circulets/emoji-pack/rare/angry.svg" }
                ],
                "epic": [
                    { id: "love", name: "Love Face", image: "src/assets/circulets/emoji-pack/epic/love.svg" }
                ],
                "legendary": [
                    { id: "rainbow", name: "Rainbow Face", image: "src/assets/circulets/emoji-pack/legendary/rainbow.svg" }
                ]
            },
            "food": {
                "common": [
                    { id: "apple", name: "Red Apple", image: "src/assets/circulets/food-pack/common/apple.svg" },
                    { id: "banana", name: "Banana", image: "src/assets/circulets/food-pack/common/banana.svg" },
                    { id: "orange", name: "Orange", image: "src/assets/circulets/food-pack/common/orange.svg" }
                ],
                "uncommon": [
                    { id: "pizza", name: "Pizza Slice", image: "src/assets/circulets/food-pack/uncommon/pizza.svg" },
                    { id: "burger", name: "Burger", image: "src/assets/circulets/food-pack/uncommon/burger.svg" }
                ],
                "rare": [
                    { id: "cake", name: "Birthday Cake", image: "src/assets/circulets/food-pack/rare/cake.svg" },
                    { id: "icecream", name: "Ice Cream", image: "src/assets/circulets/food-pack/rare/icecream.svg" }
                ],
                "epic": [
                    { id: "donut", name: "Sprinkled Donut", image: "src/assets/circulets/food-pack/epic/donut.svg" }
                ],
                "legendary": [
                    { id: "golden-apple", name: "Golden Apple", image: "src/assets/circulets/food-pack/legendary/golden-apple.svg" }
                ]
            }
        };
        
        // Update UI
        function updateUI() {
            document.getElementById('token-count').textContent = gameState.tokens;
            document.getElementById('circulets-count').textContent = gameState.ownedCirculets.size;
        }
        
        // Show page
        function showPage(pageName) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            
            // Show selected page
            document.getElementById(pageName).classList.add('active');
            event.target.closest('.nav-item').classList.add('active');
        }
        
        // Get random circulet (equal chances for testing)
        function getRandomCirculet(packType) {
            const rarities = ['common', 'uncommon', 'rare', 'epic', 'legendary'];
            const randomRarity = rarities[Math.floor(Math.random() * rarities.length)];
            const circuletsOfRarity = circuletsData[packType][randomRarity];
            
            if (circuletsOfRarity && circuletsOfRarity.length > 0) {
                const randomCirculet = circuletsOfRarity[Math.floor(Math.random() * circuletsOfRarity.length)];
                return { ...randomCirculet, rarity: randomRarity };
            }
            
            // Fallback to common
            const commonCirculets = circuletsData[packType]['common'];
            const randomCirculet = commonCirculets[Math.floor(Math.random() * commonCirculets.length)];
            return { ...randomCirculet, rarity: 'common' };
        }
        
        // Create confetti
        function createConfetti(rarity, circuletElement) {
            const colors = {
                'uncommon': '#2ecc71',
                'rare': '#3498db', 
                'epic': '#9b59b6',
                'legendary': '#f1c40f',
                'chroma': '#74b9ff'
            };
            
            const confettiCount = rarity === 'epic' ? 15 : 20;
            const color = colors[rarity] || '#95a5a6';
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = color;
                confetti.style.position = 'absolute';
                confetti.style.zIndex = '1001';
                
                const rect = circuletElement.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let startX, startY, directionX, directionY;
                
                switch (rarity) {
                    case 'uncommon': // Green from top
                        startX = centerX + (Math.random() - 0.5) * 100;
                        startY = centerY - 100;
                        directionX = (Math.random() - 0.5) * 4;
                        directionY = Math.random() * 3 + 2;
                        break;
                    case 'rare': // Blue from bottom corners
                        const isLeft = Math.random() < 0.5;
                        startX = isLeft ? centerX - 80 : centerX + 80;
                        startY = centerY + 80;
                        directionX = isLeft ? Math.random() * 3 + 1 : -(Math.random() * 3 + 1);
                        directionY = -(Math.random() * 4 + 3);
                        break;
                    case 'epic': // Purple from left and right sides with gravity
                        const isLeftSide = Math.random() < 0.5;
                        startX = isLeftSide ? centerX - 100 : centerX + 100;
                        startY = centerY + (Math.random() - 0.5) * 60;
                        directionX = isLeftSide ? Math.random() * 4 + 2 : -(Math.random() * 4 + 2);
                        directionY = (Math.random() - 0.5) * 4;
                        break;
                    case 'legendary': // Gold from top
                        startX = centerX + (Math.random() - 0.5) * 120;
                        startY = centerY - 120;
                        directionX = (Math.random() - 0.5) * 3;
                        directionY = Math.random() * 4 + 3;
                        break;
                    case 'chroma': // Light blue from all corners
                        const corner = Math.floor(Math.random() * 4);
                        switch (corner) {
                            case 0: // Top-left
                                startX = centerX - 100;
                                startY = centerY - 100;
                                directionX = Math.random() * 3 + 1;
                                directionY = Math.random() * 3 + 1;
                                break;
                            case 1: // Top-right
                                startX = centerX + 100;
                                startY = centerY - 100;
                                directionX = -(Math.random() * 3 + 1);
                                directionY = Math.random() * 3 + 1;
                                break;
                            case 2: // Bottom-left
                                startX = centerX - 100;
                                startY = centerY + 100;
                                directionX = Math.random() * 3 + 1;
                                directionY = -(Math.random() * 3 + 1);
                                break;
                            case 3: // Bottom-right
                                startX = centerX + 100;
                                startY = centerY + 100;
                                directionX = -(Math.random() * 3 + 1);
                                directionY = -(Math.random() * 3 + 1);
                                break;
                        }
                        break;
                }
                
                confetti.style.left = startX + 'px';
                confetti.style.top = startY + 'px';
                
                document.body.appendChild(confetti);
                
                // Animate confetti
                let x = startX;
                let y = startY;
                let velX = directionX;
                let velY = directionY;
                let gravity = rarity === 'epic' ? 0.1 : 0.05;
                let life = 100;
                
                function animateConfetti() {
                    x += velX;
                    y += velY;
                    velY += gravity;
                    life--;
                    
                    confetti.style.left = x + 'px';
                    confetti.style.top = y + 'px';
                    confetti.style.opacity = life / 100;
                    
                    if (life > 0) {
                        requestAnimationFrame(animateConfetti);
                    } else {
                        confetti.remove();
                    }
                }
                
                setTimeout(() => animateConfetti(), i * 50);
            }
        }
        
        // Open pack
        function openPack(packType) {
            if (gameState.tokens < 25) {
                alert('Not enough tokens!');
                return;
            }
            
            gameState.tokens -= 25;
            
            const circulet = getRandomCirculet(packType);
            gameState.ownedCirculets.add(circulet.id);
            
            // Show modal
            document.getElementById('circulet-image').src = circulet.image;
            document.getElementById('circulet-name').textContent = circulet.name;
            document.getElementById('circulet-rarity').textContent = circulet.rarity.charAt(0).toUpperCase() + circulet.rarity.slice(1);
            document.getElementById('circulet-rarity').className = `circulet-rarity rarity-${circulet.rarity}`;
            
            const modal = document.getElementById('reveal-modal');
            modal.classList.add('show');
            
            // Create confetti after modal shows
            setTimeout(() => {
                const circuletElement = document.getElementById('circulet-reveal');
                if (circulet.rarity !== 'common') {
                    createConfetti(circulet.rarity, circuletElement);
                }
            }, 300);
            
            updateUI();
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('reveal-modal').classList.remove('show');
        }
        
        // Initialize
        updateUI();
    </script>
</body>
</html>
