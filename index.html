<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulet - The Circular Collectible Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1 class="logo">circulet</h1>
        
        <nav class="sidebar-nav">
            <div class="nav-item active" onclick="showPage('profile')">
                <span class="nav-icon">üìä</span>
                <span class="nav-label">Stats</span>
            </div>
            <div class="nav-item" onclick="showPage('packs')">
                <span class="nav-icon">üõí</span>
                <span class="nav-label">Packs</span>
            </div>
            <div class="nav-item disabled">
                <span class="nav-icon">üì∞</span>
                <span class="nav-label">News</span>
                <span class="coming-soon">Soon</span>
            </div>
            <div class="nav-item disabled">
                <span class="nav-icon">üí¨</span>
                <span class="nav-label">Chat</span>
                <span class="coming-soon">Soon</span>
            </div>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Profile Page -->
        <div id="profile" class="page active">
            <h1 class="page-title">Your Profile</h1>
            
            <div class="stats-grid">
                <div class="stat-card tokens">
                    <div class="stat-icon">ü™ô</div>
                    <div class="stat-content">
                        <h3>Tokens</h3>
                        <div class="stat-value" id="token-count">0</div>
                    </div>
                </div>

                <div class="stat-card circets">
                    <div class="stat-icon">‚≠ï</div>
                    <div class="stat-content">
                        <h3>Circulets Unlocked</h3>
                        <div class="stat-value" id="circulets-count">0</div>
                    </div>
                </div>

                <div class="stat-card friends">
                    <div class="stat-icon">üë•</div>
                    <div class="stat-content">
                        <h3>Friends</h3>
                        <div class="stat-value">0</div>
                    </div>
                </div>

                <div class="stat-card place">
                    <div class="stat-icon">üèÜ</div>
                    <div class="stat-content">
                        <h3>Leaderboard Place</h3>
                        <div class="stat-value">#0</div>
                        <div class="stat-subtitle">of 0</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Packs Page -->
        <div id="packs" class="page">
            <h1 class="page-title">Circulet Packs</h1>
            
            <div class="packs-grid">
                <div class="pack-card">
                    <div class="pack-image">
                        <img src="src/assets/packs/emoji-pack.svg" alt="Emoji Pack" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="pack-name">Emoji Pack</div>
                    <div class="pack-price">25 Tokens</div>
                    <button class="open-pack-btn" onclick="openPack('emoji')">Open Pack</button>
                </div>
                
                <div class="pack-card">
                    <div class="pack-image">
                        <img src="src/assets/packs/food-pack.svg" alt="Food Pack" style="width: 100%; height: 100%; object-fit: contain;">
                    </div>
                    <div class="pack-name">Food Pack</div>
                    <div class="pack-price">25 Tokens</div>
                    <button class="open-pack-btn" onclick="openPack('food')">Open Pack</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pack Opening Full Screen -->
    <div id="pack-opening-screen" class="pack-opening-screen">
        <!-- Single Pack Capsule -->
        <div id="single-pack-capsule" class="single-pack-capsule" onclick="openCapsule()">
            <div class="capsule-top" id="capsule-top">
                <img id="capsule-top-image" src="" alt="" style="width: 100%; height: 100%;">
            </div>
            <div class="capsule-bottom" id="capsule-bottom">
                <img id="capsule-bottom-image" src="" alt="" style="width: 100%; height: 100%;">
            </div>
        </div>
        
        <!-- Circulet Reveal -->
        <div id="circulet-reveal" class="circulet-reveal" onclick="returnToPacks()">
            <img id="circulet-image" src="" alt="" style="width: 100%; height: 100%; border-radius: 50%;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
