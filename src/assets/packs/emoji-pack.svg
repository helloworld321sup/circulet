<svg width="120" height="300" viewBox="0 0 120 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Yellow gradient for emoji pack -->
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    
    <!-- Grey gradient for capsule bottom -->
    <radialGradient id="greyGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#B0B0B0"/>
      <stop offset="70%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#505050"/>
    </radialGradient>
    
    <!-- Emoji gradients -->
    <radialGradient id="happyGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFE55C"/>
      <stop offset="70%" stop-color="#FFD93D"/>
      <stop offset="100%" stop-color="#F1C40F"/>
    </radialGradient>
    <radialGradient id="angryGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FF8A8A"/>
      <stop offset="70%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#E53E3E"/>
    </radialGradient>
  </defs>

  <!-- Capsule shape -->
  <!-- Top semicircle - GREY -->
  <path d="M 10 60 A 50 50 0 0 1 110 60 Z" fill="url(#greyGradient)"/>
  
  <!-- Middle rectangle - YELLOW with text (MUCH MORE EXPANDED) -->
  <rect x="10" y="60" width="100" height="160" fill="url(#yellowGradient)"/>
  
  <!-- Bottom rectangle - grey -->
  <rect x="10" y="220" width="100" height="20" fill="url(#greyGradient)"/>
  
  <!-- Bottom semicircle -->
  <path d="M 10 240 A 50 50 0 0 0 110 240 Z" fill="url(#greyGradient)"/>

  <!-- Title in MIDDLE section -->
  <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white" stroke="#000" stroke-width="2">EMOJI</text>
  
  <!-- Sample CIRCULAR circulets in MIDDLE section (REAL DESIGNS scaled down) -->
  <!-- Happy Face (scaled from real design) -->
  <g transform="translate(35, 140) scale(0.25)">
    <circle cx="0" cy="0" r="50" fill="url(#happyGradient)" stroke="#fff" stroke-width="2"/>
    <ellipse cx="-15" cy="-20" rx="12" ry="18" fill="#FFEB3B" opacity="0.4"/>
    <ellipse cx="-15" cy="-15" rx="4" ry="6" fill="#000"/>
    <circle cx="-14" cy="-17" r="1" fill="#fff"/>
    <ellipse cx="15" cy="-15" rx="4" ry="6" fill="#000"/>
    <circle cx="16" cy="-17" r="1" fill="#fff"/>
    <circle cx="-30" cy="5" r="6" fill="#FFB6C1" opacity="0.6"/>
    <circle cx="30" cy="5" r="6" fill="#FFB6C1" opacity="0.6"/>
    <path d="M -20 10 Q 0 30 20 10" stroke="#8B4513" stroke-width="4" fill="none" stroke-linecap="round"/>
    <rect x="-8" y="15" width="4" height="6" fill="#fff" rx="1"/>
    <rect x="-2" y="16" width="4" height="6" fill="#fff" rx="1"/>
    <rect x="4" y="15" width="4" height="6" fill="#fff" rx="1"/>
  </g>
  
  <!-- Angry Face (scaled from real design) -->
  <g transform="translate(60, 150) scale(0.25)">
    <circle cx="0" cy="0" r="50" fill="url(#angryGradient)" stroke="#fff" stroke-width="2"/>
    <path d="M -35 -28 Q -30 -35 -25 -28 Q -20 -23 -15 -28" stroke="#FF4500" stroke-width="2" opacity="0.6" fill="none"/>
    <path d="M 15 -28 Q 20 -35 25 -28 Q 30 -23 35 -28" stroke="#FF4500" stroke-width="2" opacity="0.6" fill="none"/>
    <path d="M -30 -28 L -5 -18" stroke="#8B0000" stroke-width="5" stroke-linecap="round"/>
    <path d="M 30 -28 L 5 -18" stroke="#8B0000" stroke-width="5" stroke-linecap="round"/>
    <ellipse cx="-15" cy="-10" rx="3" ry="5" fill="#8B0000"/>
    <circle cx="-14" cy="-11" r="0.5" fill="#FF0000"/>
    <ellipse cx="15" cy="-10" rx="3" ry="5" fill="#8B0000"/>
    <circle cx="16" cy="-11" r="0.5" fill="#FF0000"/>
    <path d="M -15 20 Q 0 10 15 20" stroke="#8B0000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <rect x="-8" y="15" width="3" height="4" fill="#fff" rx="0.5"/>
    <rect x="-4" y="15" width="3" height="4" fill="#fff" rx="0.5"/>
    <rect x="0" y="15" width="3" height="4" fill="#fff" rx="0.5"/>
    <rect x="4" y="15" width="3" height="4" fill="#fff" rx="0.5"/>
  </g>
  
  <!-- Love Face (scaled from real design) -->
  <g transform="translate(85, 140) scale(0.25)">
    <circle cx="0" cy="0" r="50" fill="#FFB6C1" stroke="#fff" stroke-width="2"/>
    <g transform="translate(-18, -15)">
      <path d="M 0 0 C -3 -5, -8 -5, -8 0 C -8 5, 0 8, 0 15 C 0 8, 8 5, 8 0 C 8 -5, 3 -5, 0 0 Z" fill="#FF1493"/>
    </g>
    <g transform="translate(18, -15)">
      <path d="M 0 0 C -3 -5, -8 -5, -8 0 C -8 5, 0 8, 0 15 C 0 8, 8 5, 8 0 C 8 -5, 3 -5, 0 0 Z" fill="#FF1493"/>
    </g>
    <path d="M -25 15 Q 0 35 25 15" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="-30" cy="5" r="6" fill="#FF69B4" opacity="0.4"/>
    <circle cx="30" cy="5" r="6" fill="#FF69B4" opacity="0.4"/>
  </g>

  <!-- Price text in MIDDLE section -->
  <text x="60" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="300" fill="white" stroke="#000" stroke-width="1">25 TOKENS</text>
</svg>
