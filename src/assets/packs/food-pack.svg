<svg width="120" height="300" viewBox="0 0 120 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green gradient for food pack -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ADE80"/>
      <stop offset="30%" stop-color="#22C55E"/>
      <stop offset="60%" stop-color="#16A34A"/>
      <stop offset="100%" stop-color="#15803D"/>
    </linearGradient>
    
    <!-- Grey gradient for capsule bottom -->
    <radialGradient id="greyGradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#B0B0B0"/>
      <stop offset="70%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#505050"/>
    </radialGradient>
    
    <!-- Food gradients -->
    <radialGradient id="appleGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FF8A8A"/>
      <stop offset="50%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#E53E3E"/>
    </radialGradient>
    <radialGradient id="bananaGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFF700"/>
      <stop offset="50%" stop-color="#FFEB3B"/>
      <stop offset="100%" stop-color="#F9A825"/>
    </radialGradient>
    <radialGradient id="orangeGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFB347"/>
      <stop offset="50%" stop-color="#FF8C00"/>
      <stop offset="100%" stop-color="#FF7F00"/>
    </radialGradient>
    
    <!-- Pizza gradients -->
    <radialGradient id="crustGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#DEB887"/>
      <stop offset="70%" stop-color="#D2B48C"/>
      <stop offset="100%" stop-color="#BC9A6A"/>
    </radialGradient>
    <radialGradient id="sauceGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FF7F7F"/>
      <stop offset="70%" stop-color="#FF6347"/>
      <stop offset="100%" stop-color="#CD5C5C"/>
    </radialGradient>
    <radialGradient id="cheeseGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFF8DC"/>
      <stop offset="70%" stop-color="#FFE135"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </radialGradient>
  </defs>

  <!-- Capsule shape -->
  <!-- Top semicircle - GREY -->
  <path d="M 10 60 A 50 50 0 0 1 110 60 Z" fill="url(#greyGradient)"/>
  
  <!-- Middle rectangle - GREEN with text (MUCH MORE EXPANDED) -->
  <rect x="10" y="60" width="100" height="160" fill="url(#greenGradient)"/>
  
  <!-- Bottom rectangle - grey -->
  <rect x="10" y="220" width="100" height="20" fill="url(#greyGradient)"/>
  
  <!-- Bottom semicircle -->
  <path d="M 10 240 A 50 50 0 0 0 110 240 Z" fill="url(#greyGradient)"/>

  <!-- Title in MIDDLE section -->
  <text x="60" y="110" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="white" stroke="#000" stroke-width="2">FOOD</text>
  
  <!-- Sample CIRCULAR circulets in MIDDLE section (REAL DESIGNS scaled down) -->
  <!-- Apple (scaled from real design) -->
  <g transform="translate(35, 140) scale(0.25)">
    <path d="M 0 -45 C -15 -40, -35 -25, -35 0 C -35 25, -20 45, 0 45 C 20 45, 35 25, 35 0 C 35 -25, 15 -40, 0 -45 Z" fill="url(#appleGradient)" stroke="#fff" stroke-width="2"/>
    <path d="M -10 -40 Q -5 -45, 0 -40 Q 5 -45, 10 -40 Q 5 -35, 0 -38 Q -5 -35, -10 -40 Z" fill="#E53E3E"/>
    <ellipse cx="-15" cy="-25" rx="12" ry="20" fill="#FF9999" opacity="0.7"/>
    <ellipse cx="8" cy="-42" rx="8" ry="15" fill="url(#leafGradient)" transform="rotate(25 8 -42)"/>
    <path d="M 5 -48 Q 8 -42 11 -36" stroke="#2F855A" stroke-width="1" fill="none" transform="rotate(25 8 -42)"/>
    <rect x="-2" y="-50" width="4" height="10" fill="#8B4513"/>
    <circle cx="10" cy="-10" r="2" fill="#E53E3E" opacity="0.6"/>
    <circle cx="-20" cy="5" r="1.5" fill="#E53E3E" opacity="0.5"/>
  </g>
  
  <!-- Orange (scaled from real design) -->
  <g transform="translate(60, 150) scale(0.25)">
    <circle cx="0" cy="0" r="48" fill="url(#orangeGradient)" stroke="#fff" stroke-width="2"/>
    <ellipse cx="-15" cy="-20" rx="15" ry="20" fill="#FFD700" opacity="0.4"/>
    <circle cx="-18" cy="-18" r="3" fill="#FF8C00"/>
    <circle cx="18" cy="-18" r="3" fill="#FF8C00"/>
    <circle cx="-18" cy="18" r="3" fill="#FF8C00"/>
    <circle cx="18" cy="18" r="3" fill="#FF8C00"/>
    <circle cx="0" cy="-30" r="2" fill="#FF8C00"/>
    <circle cx="-30" cy="0" r="2" fill="#FF8C00"/>
    <circle cx="30" cy="0" r="2" fill="#FF8C00"/>
    <circle cx="0" cy="30" r="2" fill="#FF8C00"/>
    <circle cx="0" cy="-45" r="4" fill="#228B22"/>
    <rect x="-1" y="-48" width="2" height="6" fill="#8B4513"/>
  </g>
  
  <!-- Pizza (scaled from real design) -->
  <g transform="translate(85, 140) scale(0.25)">
    <!-- Pizza base (crust) centered at 0,0 instead of 60,60 -->
    <circle cx="0" cy="0" r="48" fill="url(#crustGradient)" stroke="#fff" stroke-width="2"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#BC9A6A" stroke-width="2" opacity="0.5"/>
    <!-- Pizza sauce -->
    <circle cx="0" cy="0" r="38" fill="url(#sauceGradient)"/>
    <!-- Cheese with melted look -->
    <circle cx="0" cy="0" r="35" fill="url(#cheeseGradient)"/>
    <!-- Cheese bubbles -->
    <circle cx="-15" cy="-10" r="3" fill="#FFF8DC" opacity="0.8"/>
    <circle cx="15" cy="-5" r="2" fill="#FFF8DC" opacity="0.7"/>
    <circle cx="-10" cy="15" r="2.5" fill="#FFF8DC" opacity="0.6"/>
    <circle cx="10" cy="10" r="1.5" fill="#FFF8DC" opacity="0.8"/>
    <!-- Pepperoni with detail (repositioned from original coordinates) -->
    <circle cx="-12" cy="-12" r="6" fill="#8B0000"/>
    <circle cx="-12" cy="-12" r="5" fill="#A0522D"/>
    <circle cx="-13" cy="-14" r="1" fill="#CD5C5C" opacity="0.6"/>
    
    <circle cx="12" cy="-15" r="6" fill="#8B0000"/>
    <circle cx="12" cy="-15" r="5" fill="#A0522D"/>
    <circle cx="11" cy="-17" r="1" fill="#CD5C5C" opacity="0.6"/>
    
    <circle cx="-15" cy="12" r="6" fill="#8B0000"/>
    <circle cx="-15" cy="12" r="5" fill="#A0522D"/>
    <circle cx="-16" cy="10" r="1" fill="#CD5C5C" opacity="0.6"/>
    
    <circle cx="15" cy="12" r="6" fill="#8B0000"/>
    <circle cx="15" cy="12" r="5" fill="#A0522D"/>
    <circle cx="14" cy="10" r="1" fill="#CD5C5C" opacity="0.6"/>
    
    <circle cx="0" cy="18" r="6" fill="#8B0000"/>
    <circle cx="0" cy="18" r="5" fill="#A0522D"/>
    <circle cx="-1" cy="16" r="1" fill="#CD5C5C" opacity="0.6"/>
    
    <!-- Herbs/oregano -->
    <ellipse cx="-5" cy="0" rx="1" ry="3" fill="#228B22" opacity="0.7" transform="rotate(45 -5 0)"/>
    <ellipse cx="5" cy="-2" rx="1" ry="2" fill="#228B22" opacity="0.6" transform="rotate(-30 5 -2)"/>
    <ellipse cx="-8" cy="5" rx="1" ry="2" fill="#228B22" opacity="0.5" transform="rotate(80 -8 5)"/>
  </g>

  <!-- Price text in MIDDLE section -->
  <text x="60" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="300" fill="white" stroke="#000" stroke-width="1">25 TOKENS</text>
</svg>
