      <stop offset="0%" stop-color="#FFF700"/>
      <stop offset="50%" stop-color="#FFEB3B"/>
      <stop offset="100%" stop-color="#F9A825"/>
    </radialGradient>
    <linearGradient id="bananaHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
