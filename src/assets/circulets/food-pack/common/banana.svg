  <path d="M 35 25 C 50 20, 75 25, 90 40 C 95 50, 92 65, 85 80 C 75 95, 55 100, 40 95 C 25 90, 20 75, 25 60 C 30 45, 32 35, 35 25 Z" fill="url(#bananaGradient)" filter="url(#shadow)"/>
  <!-- Banana highlight -->
